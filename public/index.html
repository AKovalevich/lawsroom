<!doctype html>
<html>
    <head>
        <title>Law</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <script src="/bower_components/webrtc-adapter/adapter.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/dist/bundle.js"></script>

        <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
        <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="/bower_components/paper-styles/paper-styles.html">

        <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="/bower_components/paper-button/paper-button.html">
        <link rel="import" href="/bower_components/paper-card/paper-card.html">
        <link rel="import" href="/bower_components/paper-input/paper-input.html">
        <link rel="import" href="/bower_components/paper-material/paper-material.html">

        <link rel="stylesheet" href="/dist/css/main.css">
    </head>
    <body class="fullbleed vertical layout">
        <paper-header-panel class="flex">
            <paper-toolbar>
            <span class="title">Law</span>
            <paper-button id="start">Start</paper-button>
            <paper-button id="next">Next</paper-button>
            <paper-button id="stop">Stop</paper-button>
            </paper-toolbar>
            <div id="content" class="layout horizontal mobile">
                <div class="flex-4 mobileauto">
                    <div class="vertical layout">
                        <paper-material elevation="1">
                        <div class="video-div">
                            <video id="you"></video>
                        </div>
                        </paper-material>
                        <paper-material elevation="1">
                        <div class="video-div">
                            <video id="me"></video>
                        </div>
                        </paper-material>
                    </div>
                </div>
                <div class="flex-8 mobileauto">
                    <div class="vertical layout">
                        <paper-material elevation="1">
                            <div id="chat"></div>
                        </paper-material>
                        <div>
                            <paper-input placeholder="Say hi then press enter" id="text"></paper-input>
                        </div>
                    </div>
                </div>
            </div>
        </paper-header-panel>
        <script src="/dist/js/main.js"></script>
    </body>
</html>
